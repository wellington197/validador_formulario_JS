<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <div class="left-side">
            <img src="images/login.png" alt=""/>
        </div>
        <div class="right-side">
            <h1>Crie sua conta</h1>

            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome <br/>
                    <input type="text" name="name" data-rules="required"/>
                </label>
                <label>
                    Seu e-mail <br/>
                    <input type="text" name="e-mail"  placeholder="Digite seu e-mail" data-rules="required"/>
                </label>
                <label>
                    Sua senha <br/>
                    <input type="password" name="password"  placeholder="Digite sua senha" data-rules="required"/>
                </label>
                <label>
                    <br/>
                    <input type="submit" name="Cadastrar"/>
                </label>

            </form>
            <div>
                Já tem conta?<a href=""> Faça o Login</a>
            </div>
        </div>
    </div>

<script src="script.js"></script>/>

</html>
